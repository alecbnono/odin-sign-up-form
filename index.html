<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="body-wrapper">
      <section class="bg-image">
        <div class="logo-bg">
          <img src="odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
        <footer>
          <p>Photo by <a href="#">Haile West</a> on <a href="#">Unsplash</a></p>
        </footer>
      </section>
      <section class="main">
        <div class="header">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </h3>
          <h3>Sign up <em class="italics">now</em> to get started.</h3>
          <br />
          <h3>You <em class="italics">know</em> you want to.</h3>
        </div>
        <form>
          <div class="inputs">
            <h3>Let's do this!</h3>
            <div class="name">
              <p class="first-name">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="Thor"
                  required
                />
              </p>
              <p class="last-name">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="Odinson"
                  required
                />
              </p>
            </div>
            <div class="contact">
              <p class="email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required />
              </p>
              <p class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" required />
              </p>
            </div>
            <div class="pass-group">
              <p class="password">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" minlength="8" required />
              </p>
              <p class="confirm-pass">
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-pass"
                  minlength="8"
                  required
                />
              </p>
            </div>
          </div>
          <p class="button">
            <button type="submit">Create Account</button>
          </p>
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </form>
      </section>
    </div>
  </body>
</html>
